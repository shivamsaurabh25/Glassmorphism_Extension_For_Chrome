<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="clock"></h1>
    <input type="text" placeholder="Search Google..." id="searchBox">
    
    <h2 style="color: white;">Tic-Tac-Toe</h2>
    <div id="ticTacToe"></div>

    <div class="music-container">
      <h2 style="color: white;">Music Player</h2>
      <input type="text" id="musicSearch" placeholder="Search for music..." />
      <ul id="results"></ul>
      <iframe id="player" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  
  <script src="newtab.js"></script>
</body>
</html>
